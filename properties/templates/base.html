{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Zia Property Management{% endblock %}</title>

    <!-- Local CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }

        .sidebar {
            width: 240px;
            background-color: #1e1e2f;
            color: #fff;
            padding-top: 20px;
            flex-shrink: 0;
        }

        .sidebar .profile {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }

        .sidebar .profile h5 {
            margin-top: 10px;
            font-size: 16px;
        }

        .sidebar .nav-link {
            display: block;
            color: #ccc;
            padding: 10px 20px;
            text-decoration: none;
            transition: 0.3s;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background-color: #34344a;
            color: #fff;
            border-left: 4px solid #0d6efd;
        }

        .main-content {
            flex-grow: 1;
            padding: 30px;
            background-color: #f9f9fc;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="profile">
            <img src="{% static 'img/admin_avatar.png' %}" alt="Admin">
            <h5>Admin Name</h5>
        </div>
        <nav>
            <a href="{% url 'dashboard' %}" class="nav-link {% if request.path == '/dashboard/' %}active{% endif %}">Dashboard</a>
            <a href="/properties/" class="nav-link">Properties</a>
            <a href="/properties/tenants/" class="nav-link">Tenants</a>
            <a href="/properties/leases/" class="nav-link">Leases</a>
            <a href="/properties/maintenance/" class="nav-link">Maintenance</a>
            <a href="/properties/inspections/" class="nav-link">Inspections</a>
            <a href="/properties/analytics/" class="nav-link">Analytics</a>
            <a href="/properties/settings/" class="nav-link">Settings</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
