<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Zia Property Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #f4f6f8;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .signup-container {
            background: #fff;
            max-width: 400px;
            margin: 60px auto;
            padding: 32px 28px;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }
        .signup-container h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #2d3e50;
        }
        .form-group {
            margin-bottom: 18px;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #34495e;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 5px;
            font-size: 1rem;
            background: #f9fafb;
            transition: border-color 0.2s;
        }
        .form-group input:focus {
            border-color: #0078d7;
            outline: none;
        }
        .signup-btn {
            width: 100%;
            padding: 12px;
            background: #0078d7;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }
        .signup-btn:hover {
            background: #005fa3;
        }
        .login-link {
            display: block;
            text-align: center;
            margin-top: 18px;
            color: #0078d7;
            text-decoration: none;
            font-size: 0.97rem;
        }
        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Create Your Account</h2>
        <form action="sign_up.html" method="POST" autocomplete="off">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9\-+\s()]{7,}" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" minlength="6" required>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <a href="login.html" class="login-link">Already have an account? Log in</a>
    </div>
</body>
</html>
